<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    
    body {
        background: linear-gradient(135deg, #d4edda, #a8e6cf);
        min-height: 100vh;
        display: flex; justify-content: center; align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 35px;
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        max-width: 480px; width: 100%;
        text-align: center;
    }

    h1 { color: #145214; margin-bottom: 20px; font-size: 1.5rem; }

    .image-preview {
        width: 100%;
        height: 280px;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 25px;
        border: 5px solid #f0f0f0;
    }

    img { width: 100%; height: 100%; object-fit: cover; }

    .result-box {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 20px;
        border-left: 5px solid #2ecc71;
        margin-bottom: 25px;
    }

    .label { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }

    .prediction-name {
        font-size: 1.5rem; font-weight: 700; color: #145214;
    }

    .btn-back {
        display: inline-block;
        padding: 14px 30px;
        background: #145214;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-back:hover {
        background: #2ecc71;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Analysis Result</h1>
    
    <div class="image-preview">
        <img src="/static/uploads/{{ filename }}" alt="Rice Leaf">
    </div>

    <div class="result-box">
        <div class="label">Detected Status</div>
        <div class="prediction-name">{{ prediction }}</div>
    </div>

    <a href="/" class="btn-back">Scan Another Leaf</a>
</div>
</body>
</html>
